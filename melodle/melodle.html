<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Village Roots Collective</title>

    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./melodle.css" />
  </head>
  <body>

    <dialog id="melodle-settings-dialog">
      <form method="dialog">
        <p>Difficulty:</p>
        <div class="radio-group">
          <input type="radio" id="easy" name="gameMode" value="easy" checked />
          <label for="easy">Kid</label>
          <br />
          <input type="radio" id="hard" name="gameMode" value="hard" />
          <label for="hard">Grown-Up</label>
        </div>

        <p>Note Labels:</p>
        <div class="radio-group">
          <input type="radio" id="notes" name="labels" value="notes" checked />
          <label for="notes">Letters</label>
          <br />
          <input type="radio" id="both" name="labels" value="solfege" />
          <label for="both">Solfege</label>
        </div>
        <button id="start-button" type="submit">Start Game</button>
      </form>
    </dialog>

    <dialog id="game-over-dialog"></dialog>

    <div class="game-container-container">
      <div class="game-container">
        <header>
          <h1>Melodle</h1>
          <button id="playButton" class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="-2 -2 28 28">
              <path
                stroke="none"
                fill-rule="evenodd"
                d="M 0 12 A 12 12 0 1 0 24 12 A 12 12 0 1 0 0 12 Z M 10 8 L 10 16 L 16 12 L 10 8 Z"
              />
            </svg>
          </button>
        </header>
        <div class="squares">
          <div class="row" id="row-1">
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
          </div>
          <div class="row" id="row-2">
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
          </div>
          <div class="row" id="row-3">
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
          </div>
          <div class="row" id="row-4">
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
          </div>
          <div class="row" id="row-5">
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
          </div>
          <div class="row" id="row-6">
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
            <div class="square"><span class="guess"></span></div>
          </div>
        </div>

        <div class="piano">
          <button id="C4" class="key white">C</button>
          <button id="Db4" class="key black">D♭</button>
          <button id="D4" class="key white">D</button>
          <button id="Eb4" class="key black">E♭</button>
          <button id="E4" class="key white">E</button>
          <button id="F4" class="key white">F</button>
          <button id="Gb4" class="key black">G♭</button>
          <button id="G4" class="key white">G</button>
          <button id="Ab4" class="key black">A♭</button>
          <button id="A4" class="key white">A</button>
          <button id="Bb4" class="key black">B♭</button>
          <button id="B4" class="key white">B</button>
        </div>

        <div class="buttons">
          <button class="btn-icon" id="delete">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="48"
              height="48"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-delete"
            >
              <path d="M21 4H8l-7 8 7 8h13a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"></path>
              <line x1="18" y1="9" x2="12" y2="15"></line>
              <line x1="12" y1="9" x2="18" y2="15"></line>
            </svg>
          </button>
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"
      integrity="sha512-jduERlz7En1IUZR54bqzpNI64AbffZWR//KJgF71SJ8D8/liKFZ+s1RxmUmB+bhCnIfzebdZsULwOrbVB5f3nQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="extensions.js"></script>
    <script src="melodle.js" type="module"></script>
  </body>
</html>
